<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>ChickenPox study 1 by Chip</title>
    <!-- This borrows heavily from the phaser tutorials -->
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update}) // , render: render });

function preload() {
    
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.image('starsbg', 'assets/Sully800x600background.png')
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.spritesheet('chicken', 'assets/chicken_spritesheet_75x90.png', 75, 90, 4, -5);
}
    
//function render() {
////    game.debug.body();
//}

function create() {
    
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.add.sprite(0, 0, 'starsbg');
    
//    //  The platforms group contains the ground and the 2 ledges we can jump on
//    platforms = game.add.group();
//
//    //  We will enable physics for any object that is created in this group
//    platforms.enableBody = true;
//    
//    // Here we create the ground.
//    var ground = platforms.create(0, game.world.height, 'ground');
//    // var ground = platforms.create(0, game.world.height - 64, 'ground');
//
//    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
//    // ground.scale.setTo(2, 2);
//
//    //  This stops it from falling away when you jump on it
//    ground.body.immovable = true;
    
    // The chicken and its settings
    chicken = game.add.sprite(game.world.width / 2, 0, 'chicken');
    
     //  We need to enable physics on the chicken
    game.physics.arcade.enable(chicken);

    //  chicken physics properties. Give the little guy a slight bounce.
    chicken.body.bounce.y = 0.2;
    // chicken.body.gravity.y = 300;
    chicken.body.collideWorldBounds = true;
    chicken.body.allowRotation = true;
    // chicken.body.deltaMax = ;

    //  Our two animations, walking left and right.
    chicken.animations.add('left', [0, 1], 10, true);
    chicken.animations.add('right', [0, 2], 10, true);
    
    chicken.anchor.set(0.5)
    
    chicken.body.drag.set(500);
    chicken.body.maxVelocity.set(200);
    
    //  Finally some stars to collect
    stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    // stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 10+Math.random()*(game.world.height-20), 'star');

        //  Let gravity do its thing
        // star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        // star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#FFF' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {
    
    //  Checks to see if the chicken overlaps with any of the stars, if he does call the collectStar function
    // game.physics.arcade.overlap(chicken, stars, collectStar, null, this);
    
    //  Reset the chickens velocity (movement)
    // chicken.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        // chicken.body.velocity.x = -150;
        // chicken.body.velocity.y = -50;
        game.physics.arcade.accelerationFromRotation(chicken.rotation - 1.5707963, 200, chicken.body.acceleration); // (Math.Pi/2)
        chicken.body.angularVelocity += -20;
        chicken.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
//        chicken.body.velocity.x = 150;
//        chicken.body.velocity.y = -50;
        game.physics.arcade.accelerationFromRotation(chicken.rotation - 1.5707963, 200, chicken.body.acceleration); // (Math.Pi/2)
        chicken.body.angularVelocity += 20;
        chicken.animations.play('right');
    }
    else
    {
        //  Slow rotation
        chicken.animations.stop();
        //chicken.body.accelleration.set(0);
//        scoreText.text = 'V = ' + chicken.body.angularVelocity + ' R: ' + chicken.rotation + 
//                '\nA1: ' + chicken.body.angle + '\nA2: ' + chicken.body.acceleration + 
//                '\nFacing:' + chicken.body.facing;
        chicken.body.angularVelocity -= (chicken.body.angularVelocity == 0) ? 0 : 2 * chicken.body.angularVelocity / Math.abs(chicken.body.angularVelocity);
        // game.physics.arcade.accelerationFromRotation(chicken.rotation - 1.5707963, 0, chicken.body.acceleration); // (Math.Pi/2)
        // chicken.body.angularVelocity = chicken.body.angularVelocity - 1
        chicken.frame = 0;
    }
    
    // Go forth young chicken
    if (cursors.up.isDown)
    {

    }
    
    screenWrap(chicken)  // delete this later unless we settle on screen wrapping
}
    
function collectStar (chicken, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

}
    
function screenWrap (sprite) {

    var mythick = 20
    if (sprite.x < 0)
    {
        sprite.x = game.width-mythick;
    }
    else if (sprite.x > game.width)
    {
        sprite.x = mythick;
    }

    if (sprite.y < 0)
    {
        sprite.y = game.height-mythick;
    }
    else if (sprite.y > game.height)
    {
        sprite.y = mythick;
    }

}

</script>

</body>
</html>
